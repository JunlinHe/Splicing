<script>
$(function(){
try{
    var evStar = 'tap click';
    // 面板缩放
    $('.collapse-btn').off(evStar).on(evStar, function(){
        var $this = $(this);
        var index = $this.index();
        var $panel = $('.sky-wrapper');
        switch(index){
            case 1:
                $panel.addClass('off');
                break;
            case 2:
                $panel.removeClass('off');
                break;
            default:break;
        }
    });

    var $drag = $('#ctrl-list .item .drag');
    var windowCtrl = '<div class="pep window">'+
            '<div class="title">'+
            ' 按住标题拖动,点X关闭'+
            '<div class="button close">x</div>'+
            '<div class="button minus">-</div>'+
            '</div>'+
            '<div class="content"></div>'+
            '<div class="coor"></div>'+
            '</div>';
    handleDragBtn($drag,1, windowCtrl);
}catch(e){
    log(e.name+':'+e.message);
}
})
</script>
