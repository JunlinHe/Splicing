<!--修改窗口信息弹出框-->

<div id="modal-win-info" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-localize="index.modal.title.attribute"></h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="lable-id" data-localize="index.modal.lable.id"></span>
                            <input type="text" id="win-id" class="form-control" aria-describedby="lable-id" placeholder="id" disabled>
                            <span class="input-group-addon" id="lable-sid" data-localize="index.modal.lable.sid"></span>
                            <input type="text" id="win-sid" class="form-control" aria-describedby="lable-sid" placeholder="sid" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="lable-x" data-localize="index.modal.lable.x"></span>
                            <input type="text" id="win-x" class="form-control" aria-describedby="lable-x" placeholder="x">
                            <span class="input-group-addon" id="lable-y" data-localize="index.modal.lable.y"></span>
                            <input type="text" id="win-y" class="form-control" aria-describedby="lable-y" placeholder="y">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="lable-w" data-localize="index.modal.lable.w"></span>
                            <input type="text" id="win-w" class="form-control" aria-describedby="lable-w" placeholder="w">
                            <span class="input-group-addon" id="lable-h" data-localize="index.modal.lable.h"></span>
                            <input type="text" id="win-h" class="form-control" aria-describedby="lable-h" placeholder="h">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-localize="index.modal.btn.close"></button>
                <button type="button" id="win-save" class="btn btn-primary" data-dismiss="modal" data-localize="index.modal.btn.save"></button>
            </div>
        </div>
    </div>
</div>
