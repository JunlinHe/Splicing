<!--通信设置-->
<div id="comm_setting" class="modal fade communication" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-localize="index.setting.comm.title"></h4>
            </div>
            <div class="modal-body">
                <!-- Nav tabs -->
                <ul id="comm_tab" class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#comm_com" role="tab" data-toggle="tab" data-localize="index.setting.comm.com" data-replace="right">
                            <i class="fa fa-check color-1"></i>
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#comm_ip" role="tab" data-toggle="tab" data-localize="index.setting.comm.network" data-replace="right">
                            <i class="fa fa-check color-1"></i>
                        </a>
                    </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in active" id="comm_com" data-comm-type="0">
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="com_port" class="col-sm-4 control-label"  data-localize="index.setting.comm.com_port"></label>
                                <div class="col-sm-8">
                                    <select id="com_port" name="com_port" class="selectpicker form-control" data-style="btn-info">
                                        <option value="1">com1</option>
                                        <option value="2">com2</option>
                                        <option value="3" selected>com3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="com_baud_rate" class="col-sm-4 control-label"  data-localize="index.setting.comm.baud_rate"></label>
                                <div class="col-sm-8">
                                    <select id="com_baud_rate" name="com_baud_rate" class="selectpicker form-control" data-style="btn-info">
                                        <option>9600</option>
                                        <option selected>115200</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
